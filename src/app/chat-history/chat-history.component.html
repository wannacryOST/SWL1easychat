<div class="container" id=grauerbereich>
  <div>
    <ul id="messageList" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <li id="messages" *ngFor="let message of chatHistory">
          <div id="textareamessage" style="white-space: pre-line;"><span *ngIf="message.nickname" style="font-weight: bold;">{{ message.nickname }}</span>{{  message.message }}</div>
        </li>
    </ul>
  </div>
</div>
