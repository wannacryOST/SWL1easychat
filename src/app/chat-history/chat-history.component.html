<div class="container" id=grauerbereich>
  <div class="row">

    <ul id="messageList" #scrollMe [scrollTop]="scrollMe.scrollHeight">

      <li class="message" *ngFor="let message of chatHistory">
        <div *ngIf="message.type === 'message'" class="textareamessage">
          <span *ngIf="message.nickname && message.showNickname" class="messagenickname">{{ message.nickname }}: </span> <span class="timeStampMessage" *ngIf="message.timestamp"> {{ message.timestamp.toLocaleTimeString() }} </span><br/>{{ message.message }}
        </div>

        <div *ngIf="message.type === 'newUser'" class="textareamessage newusermessage" >
          <span *ngIf="message.nickname" class="messagenickname">{{ message.nickname }} {{ message.message }} </span> <span class="timeStampNewUser" *ngIf="message.timestamp"> {{ message.timestamp.toLocaleTimeString() }} </span> 
        </div>
      
      </li>
      
    </ul>

  </div>
</div>
