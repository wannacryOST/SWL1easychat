<div class="container" id="userbereich">
    <div class="row">Aktive Users:
        <!-- Liste mit aktiven Users -->
        <ul id="userList" #scrollMe [scrollTop]="scrollMe.scrollHeight">
            <!-- For-Schleife iteriert Ã¼ber usersArray und gibt einzelne User aus -->
            <li class="users" *ngFor="let messages of usersArray">
                <b>{{messages.nickname}}</b>
            </li>
        </ul>
    </div>
</div>
