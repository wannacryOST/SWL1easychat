<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT'N ROLL - by wannacry</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  
  <div class="container-fluid">
    <div class="row">

      <!-- Div für Header -->
      <div class="col-xs-12">
        <app-header>
        <!-- Dies ist der Header. In header.component.html bearbeiten -->
        </app-header>
      </div>

      <!-- Div für Login -->
      <div class="col-xs-12 col-lg-3">
        <app-login (nicknameEvent)="loginUser($event)" [noUser]="noUser">
        <!-- Dies ist das Login. In login.component.html bearbeiten-->
        </app-login>
      </div>

      <!-- Div für Conent-Bereich - im kleinen Format ändert es die Position auf die ganze Breite -->
      <div class="col-xs-12 col-lg-9">

        <!--Div für Chat-History-->
        <div class="col-xs-12">
          <app-chat-history [chatHistory]="messageArray">
          <!-- Dies ist die chat-history. In chat-history.component.html bearbeiten -->
          </app-chat-history>
        </div>

        <!--Div für Chat-Bar-->  
        <div class="col-xs-12">
          <app-chat-bar (messageEvent)="receiveMessage($event)" >
            <!-- Dies ist die Chat-bar. In chat-bar.component.html bearbeiten -->
          </app-chat-bar>          
        </div>
      </div>

      <!-- Div für Footer -->
      <div class="col-xs-12">
        <app-footer>
        <!-- Dies ist der Footer. In footer.component.html bearbeiten -->
        </app-footer>
      </div>

    </div>
  </div>  

</body>
</html>
