<div class="container-fluid" id="font">
    
    <div class="row">

        <div class="h-25 d-inline-block">
            <div class="input-group" id="input-row">
                <input type="text" placeholder="Nickname eingeben" [(ngModel)]="nickname" maxlength="20" id="nicknameEingabe" (keyup)="validateNickname()"  (keyup.enter)="sendNickname()" autofocus/>
                <button type="button" id="buttonBestÃ¤tigen" [disabled]="inputError"  (click)="sendNickname()">OK</button>
            </div>
        </div>

        <div class="h-25 d-inline-block" *ngIf="inputError" id="error-row">
            Der Nickname muss mit einem Buchstaben beginnen und darf nur Buchstaben und Zahlen enthalten (max. 20 Zeichen).
        </div>

        <div class="h-50 d-inline-block" id="willkommen-row">Willkommen <br/> {{ this.pService.nickname }}</div>

    </div>
</div>
